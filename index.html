<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>YunoHost admin</title>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height" />
    <meta name="robots" content="noindex, nofollow">
    <link href="css/style.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="slider" role="application">

        <header id="masthead" class="page-header">
            <h1 class="app title">
                <a href="#/" class="slide back"><img src="./icon.png" style="width: 70px;"> <span class="desc">Administration</span></a>
            </h1>
            <span class="logout-button" role="button">
                <a class="fa-sign-out" href="#/logout" title="Logout" data-y19n-title="logout"><span class="sr-only" data-y19n="logout">Logout</span></a>
            </span>
        </header>

        <div id="flash" role="alert" style="display: none"></div>

        <div id="slider-container">

            <div id="slideBack" style="display: none;"></div>

            <div id="main" role="main">
                <a class="slide" href="#/login">
                    <span class="ajax-loader" data-y19n="loading">loadingâ€¦</span>
                </a>
            </div>

            <div id="slideTo" style="display: none; z-index: 100;"></div>

        </div><!--/#slider-container-->

    </div>

    <div id="popup" role="dialog"><div>
        <h2 id="popup-title"></h2>
        <div id="popup-body"></div>
    </div></div>

    <script type="text/javascript" src="js/vendor/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/handlebars-v1.3.0.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.handlebars.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.json.js"></script>
    <script type="text/javascript" src="js/vendor/sammy.storage.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/y18n.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize = app.initialize || function(){}
        app.initialize();
    </script>
</body>
</html>
